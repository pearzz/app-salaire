---

- name: ajout groupe ansible
  group:
    name: "{{ group }}"
    state: present

- name: create user
  user:
    name: "{{ user }}"
    group: "{{ group }}"
    state: present
    
- name: ajout de la clÃ© ssh
  authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ lookup('file', '/home/{{ user }}/.ssh/id_rsa.pub') }}"
    
- name: ajout de "{{ user }}" dans sudo
  template: 
    src: sudo.j2
    dest: /etc/sudoers.d/{{ user }}
